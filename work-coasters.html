<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>陶瓷杯墊-精選作品｜欣思工作室 Since Studio</title>
  <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>陶瓷杯墊</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="global.css">
  <style id="sections-styles">
html, body {
  height: 100%;
  margin: 0;
}
    
#container {
  min-height: 100%;
  position: relative;
}
    
.wrapper {
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

.main-content {
  flex: 1;
}

/* CSS for section section:product */
.product-details {
  padding: 40px 0;
}

.product-details .container {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 0px;
}

.product-title {
  font-size: 36px;
  font-weight: 900;
  color: var(--text-color);
  text-align: center;
}

.product-image-wrapper {
  width: 100%;
  max-width: 1000px;
  aspect-ratio: 3 / 2; 
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

.product-image {
  width: 100%;
  height: 100%;
  object-fit: cover; 
}

.product-concept {
  width: 100%;
  max-width: 1000px;
}

.concept-title {
  font-size: 24px;
  font-weight: 700;
  line-height: 36px;
  color: var(--primary-color);
  margin-bottom: 5px;
}

.concept-text {
  font-size: 18px;
  font-weight: 400;
  line-height: 27px;
  color: var(--text-color);
}

@media (max-width: 768px) {
  .product-details {
    padding: 30px 0;
  }
  .product-details .container {
    gap: 0px;
  }
  .product-title {
    font-size: 28px;
  }
  .concept-title {
    font-size: 20px;
  }
  .concept-text {
    font-size: 16px;
    line-height: 24px;
    margin-bottom: 24px;
  }
}

/* CSS for section section:footer */
.site-footer {
    background-color: var(--primary-color);
    color: var(--footer-text-color);
    padding: 12px 0;
    text-align: center;
  }

.site-footer p {
  margin: 0;
  font-size: 16px;
  line-height: 24px;
  font-weight: 400;
}
    
  </style>
  <script src="global.js" defer></script>
</head>
<body>
<div id="site-header"></div>
   <div class="wrapper">
    <main class="main-content">
<section class="product-details">
  <div class="container">
    <h1 class="product-title">陶瓷杯墊</h1>
    <div class="product-image-wrapper">
      <img src="images/bd9f9f5c611645f0beb2eff7ac8ae7235f750505.png" alt="陶瓷杯墊" class="product-image">
    </div>
    <section class="product-concept">
      <h2 class="concept-title">設計理念</h2>
      <p class="concept-text">
        這款杯墊以夕陽與山景作為背景，選用柔和的粉色漸層，營造靜謐的氛圍，搭配一句手寫的祝福文字，希望在使用者短暫歇息、喝杯水或泡杯茶的片刻，也能從畫面與文字中感受到慰藉，並能夠安定心靈。
      </p>
      <p class="concept-text">
        杯墊選用吸水的陶瓷材質，搭配背面的防滑墊層，提升使用時的穩定性與實用性，不僅適合日常居家、辦公空間使用，也可以客製化文字與背景，無論是作為節日禮物或品牌贈品，都是結合實用性與情感的日常設計小物。
      </p>
    </section>
  </div>
</section>
</main>
<footer class="site-footer">
  <div class="container">
    <p>© 2025 SINCE Studio All Rights Reserved.</p>
  </div>
</footer>
<script>
    fetch('navbar.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('site-header').innerHTML = html;
      });
  </script>
</body>
</html>
