  <style id="sections-styles">
html, body {
  height: 100%;
  margin: 0;
}
    
#container {
  min-height: 100%;
  position: relative;
}
    
.wrapper {
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

.main-content {
  flex: 1;
}
      
/* CSS for section section:header */
.site-header {
  background-color: var(--white-color);
  box-shadow: 0px 1px 10px 0px rgba(0, 0, 0, 0.1);
  position: sticky;
  top: 0;
  z-index: 1000;
  height: 100px;
  display: flex;
  align-items: center;
}

.header-container {
  display: flex;
  justify-content: space-between;
  align-items: center;
  gap: 20px;
}

.logo img {
  display: block;
  height: 60px;
  width: auto;
  top: 20px;
  left: 20px;
}

.main-nav ul {
  display: flex;
  list-style: none;
  margin: 0;
  padding: 0;
  gap: 40px;
}

.main-nav a {
  font-weight: 700;
  font-size: 18px;
  line-height: 27px;
  color: var(--text-color);
  transition: color 0.3s ease;
}

.main-nav a:hover {
  color: var(--primary-color);
}

.mobile-nav-toggle {
  cursor: pointer;
  position: relative;
  width: 48px;
  height: 48px;
  top: 20px;
  right: 20px;
  display: none;
}

.mobile-nav-toggle span {
  opacity: 0;
  width: 1px;
  height: 1px;
  display: block; 
 } 
  
.mobile-nav-toggle::before {
  content: "";
  position: absolute;
  background-color: black;
  height: 2px;
  width: 36px;
  top: 0;  
  box-shadow: 0px 12px 0px black, 0px -12px 0px black;
  right: 0;
 } 

#menu_control {
  display: none;
} 
    
@media (max-width: 768px) {
  .main-nav {
    position: fixed;
    flex-direction: column;
    background-color: #326291;
    top: 100px;
    width: 50%;
    height: calc(100vh - 100px);
    padding: 40px;
    right: -100%;
    transition: right 0.8s ease-in-out;
  }
  
  .main-nav::-webkit-scrollbar {
    display: none;
  }

  .main-nav ul {
    display: flex;
    flex-direction: column;
    list-style: none;
    margin: 0;
    padding: 0;
    gap: 30px;
  }
    
  .main-nav a {
    writing-mode: horizontal-tb;
    color: white;
    padding: 10px 20px;
  }

  .main-nav a:hover {
    color: var(--secondary-color);
  }
    
  .mobile-nav-toggle {
    display: block;  
  }

  #menu_control:checked ~ .main-nav {
    right: 0px;
  }
}

/* CSS for section section:hero */
.hero-section {
  position: relative;
  height: 375px;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

.hero-bg {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: 1;
}

.hero-title {
  position: relative;
  z-index: 2;
  width: 644px;
  height: 221px;
  max-width: 90%;
  object-fit: contain;
}
   
/* CSS for section section:services */
.services-section {
  background-color: var(--light-bg-color);
  padding: 80px 0;
}

.services-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 40px;
  max-width: 992px;
  margin: 0 auto;
}
    
.section-title {
  color: var(--primary-color);
  font-family: 'Noto Sans TC', sans-serif;
  font-weight: 900;
  font-size: 36px;
  text-align: center;
  margin: 0 0 50px 0;
  }
    
@media (max-width: 768px) {
  .services-grid {
    grid-template-columns: 1fr; 
  }
  .section-title {
    font-size: 28px;
  }
}

.service-card {
  background-color: var(--white-color);
  border-radius: 30px;
  box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.15);
  padding: 40px 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  gap: 16px;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.service-card:hover {
    transform: translateY(-5px);
    box-shadow: 0px 5px 15px 0px rgba(0, 0, 0, 0.2);
}

.service-card h3 {
  font-size: 24px;
  font-weight: 700;
  line-height: 36px;
  margin: 0;
}

.service-card img {
  width: 100px;
  height: 100px;
  margin: 10px 0;
}

.service-card p {
  font-size: 18px;
  line-height: 27px;
  margin: 0;
}

/* CSS for section section:portfolio */
.portfolio-section {
  background-color: var(--white-color);
  padding: 80px 0;
}

.portfolio-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 30px;
  max-width: 1075px;
}

.section-title {
  color: var(--primary-color);
  font-family: 'Noto Sans TC', sans-serif;
  font-weight: 900;
  font-size: 36px;
  text-align: center;
  margin: 0 0 50px 0;
  }
    
.gallery {
  height: 530px;
  width: 100%;
  max-width: 707px;
  position: relative;
}

.image-slider {
  border-radius: 30px;
  height: 100%;
  width: 100%;
  overflow-x: auto;
  scroll-snap-type: x mandatory;
  display: flex;
}

img {
  width: 100%;
  flex-shrink: 0;
  scroll-snap-align: center;
}

.indicators {
  display: flex;
  align-items: center;
  gap: 12px;
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  bottom: -30px;
}

.indicator {
  border-radius: 50%;
  background-color: #E0E7EF;
  height: 12px;
  width: 12px;
  cursor: pointer;
}

.active {
  background: var(--secondary-color);
  height: 12px;
  width: 12px;
}
    
.more-works-btn {
  margin: 50px 10px;
  background-color: var(--secondary-color);
  color: var(--white-color);
  align-items: center;
  padding: 10px 20px;
  border-radius: 99px;
  font-weight: 700;
  font-size: 24px;
  line-height: 36px;
  min-width: 160px;
  text-align: center;
  transition: background-color 0.3s ease;
}

.more-works-btn:hover {
  background-color: #7a98b0;
}

@media (max-width: 768px) {
  .gallery {
    height: 100%;
    width: 100%;
    position: relative;
  }

  .section-title {
    font-size: 28px;
  }  
}

/* CSS for section section:footer */
.site-footer {
    background-color: var(--primary-color);
    color: var(--footer-text-color);
    padding: 12px 0;
    text-align: center;
  }

  .site-footer p {
    margin: 0;
    font-size: 16px;
    line-height: 24px;
    font-weight: 400;
  }
    
  </style>
