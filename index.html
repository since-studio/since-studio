<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Since Studio</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="global.css">
  <style id="sections-styles">
/* CSS for section section:header */
.site-header {
  background-color: var(--background-light);
  box-shadow: 0px 1px 10px 0px rgba(0, 0, 0, 0.1);
  padding: 20px 0;
  position: sticky;
  top: 0;
  z-index: 1000;
  width: 100%;
}

.header-container {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo img {
  display: block;
  height: 60px;
  width: auto;
}

.main-nav ul {
  display: flex;
  list-style: none;
  margin: 0;
  padding: 0;
  gap: 40px;
}

.main-nav a {
  text-decoration: none;
  color: var(--text-dark);
  font-weight: 700;
  font-size: 18px;
  line-height: 27px;
  transition: color 0.3s ease;
}

.main-nav a:hover {
  color: var(--primary-color);
}

@media (max-width: 768px) {
  .header-container {
    flex-direction: column;
    gap: 16px;
  }

  .main-nav ul {
    gap: 20px;
    flex-wrap: wrap;
    justify-content: center;
  }

  .main-nav a {
    font-size: 16px;
  }
}

/* CSS for section section:hero */
.hero-section {
  width: 100%;
  height: 375px;
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

.hero-content {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}

.hero-bg-image {
  width: 100%;
  height: 100%;
  object-fit: cover;
  position: absolute;
  top: 0;
  left: 0;
}

.hero-title-image {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 644px;
  max-width: 90%;
  height: auto;
}

@media (max-width: 768px) {
  .hero-section {
    height: 250px;
  }
  .hero-title-image {
    width: 450px;
  }
}

/* CSS for section section:services */
.services-section {
  background-color: var(--background-accent);
  padding: 80px 0;
}

.services-section .container {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 60px;
}

.services-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 42px;
  width: 100%;
  max-width: 992px;
}

.service-card {
  background-color: var(--background-light);
  border-radius: 30px;
  box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.15);
  padding: 30px;
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  gap: 16px;
}

.service-icon {
  width: 100px;
  height: 100px;
}

.service-title {
  font-size: 24px;
  font-weight: 700;
  line-height: 36px;
  margin: 0;
}

.service-description {
  font-size: 18px;
  font-weight: 400;
  line-height: 27px;
  margin: 0;
}

@media (max-width: 992px) {
  .services-grid {
    grid-template-columns: 1fr;
    max-width: 500px;
  }
}

@media (max-width: 768px) {
  .services-section {
    padding: 60px 0;
  }
  .services-section .container {
    gap: 40px;
  }
}

/* CSS for section section:portfolio */
.portfolio-section {
  background-color: var(--background-light);
  padding: 80px 0;
}

.portfolio-section .container {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 60px;
}

.carousel {
  width: 100%;
  max-width: 1075px;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 24px;
}

.carousel-main {
  position: relative;
  width: 100%;
}

.carousel-image {
  display: block;
  width: 100%;
  max-width: 707px;
  height: auto;
  border-radius: 25px;
  margin: 0 auto;
}

.carousel-btn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: none;
  border: none;
  cursor: pointer;
  padding: 10px;
  width: 70px;
  height: 70px;
}

.carousel-btn.prev {
  left: 0;
}

.carousel-btn.next {
  right: 0;
}

.carousel-btn img {
  width: 100%;
  height: 100%;
}

.carousel-indicators {
  display: flex;
  justify-content: center;
  gap: 15px;
}

.indicator-dot {
  width: 12px;
  height: 12px;
  border-radius: 50%;
  background-color: #D9D9D9;
  border: none;
  padding: 0;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.indicator-dot.active {
  background-color: var(--primary-color);
}

@media (max-width: 768px) {
  .portfolio-section {
    padding: 60px 0;
  }
  .portfolio-section .container {
    gap: 40px;
  }
  .carousel-btn {
    width: 40px;
    height: 40px;
    top: calc(50% - 20px);
  }
  .carousel-btn.prev {
    left: -10px;
  }
  .carousel-btn.next {
    right: -10px;
  }
}

/* CSS for section section:footer */
.site-footer {
  background-color: var(--primary-color);
  padding: 13px 0;
}

.site-footer p {
  color: var(--background-light);
  font-size: 16px;
  font-weight: 400;
  line-height: 24px;
  text-align: center;
  margin: 0;
}
  </style>
  <script src="global.js" defer></script>
</head>
<body>
<section id="header">
  <header class="site-header">
    <div class="container header-container">
      <a href="#" class="logo">
        <img src="images/24cc34a7c7b77a09a242f1ac228c2404152905f4.png" alt="Since Studio Logo">
      </a>
      <nav class="main-nav">
        <ul>
          <li><a href="#">關於欣思</a></li>
          <li><a href="#services">服務項目</a></li>
          <li><a href="#portfolio">精選作品</a></li>
          <li><a href="#">聯絡我們</a></li>
        </ul>
      </nav>
    </div>

</section>
<section id="hero" class="hero-section">
  <!--合併圖片-->
  <div class="hero-content">
    <img src="images/83c18b524ee5b3ec7355c0862bdbe33a97fa7293.png" alt="A fountain pen on a piece of paper." class="hero-bg-image">

  </div>
</section>
<section id="services" class="services-section">
  <div class="container">
    <h2 class="section-title">服務項目</h2>
    <div class="services-grid">
      <article class="service-card">
        <img src="images/ec82cc2b01177d98823bb9141084d4ae79e14495.png" alt="文字設計 icon" class="service-icon">

        <p class="service-description">品牌標準字、標語、祝福卡片</p>
      </article>
      <article class="service-card">

        <h3 class="service-title">插畫繪圖</h3>
        <p class="service-description">插畫明信片、貼紙設計、手帳小物</p>
      </article>
      <article class="service-card">
        <img src="images/69f3b8cb52543ce186727e6d98195848b03c37b8.png" alt="社群圖像 icon" class="service-icon">
        <h3 class="service-title">社群圖像</h3>
        <p class="service-description">圖文排版設計、素材、風格模板</p>
      </article>
      <article class="service-card">
        <img src="images/892b5641f2cc4d00754b88f14cffaf5b836bddb3.png" alt="客製化商品 icon" class="service-icon">
        <h3 class="service-title">客製化商品</h3>
        <p class="service-description">節日禮物、品牌贈品、生活周邊</p>
      </article>
    </div>
  </div>
</section>
<section id="portfolio" class="portfolio-section">
  <div class="container">
    <h2 class="section-title">精選作品</h2>
    <div class="carousel">
      <div class="carousel-main">
        <img src="images/a3006dc5966277727e7a1ad6800881edd0cc122e.png" alt="A custom designed circular tin box with a landscape illustration." class="carousel-image">
        <button class="carousel-btn prev" aria-label="Previous slide">
          <img src="images/I128_97_128_104.svg" alt="Previous">
        </button>
        <button class="carousel-btn next" aria-label="Next slide">
          <img src="images/I128_97_128_105.svg" alt="Next">
        </button>
      </div>
      <div class="carousel-indicators">
        <button class="indicator-dot active" aria-label="Go to slide 1"></button>
        <button class="indicator-dot" aria-label="Go to slide 2"></button>
        <button class="indicator-dot" aria-label="Go to slide 3"></button>
        <button class="indicator-dot" aria-label="Go to slide 4"></button>
        <button class="indicator-dot" aria-label="Go to slide 5"></button>
      </div>
    </div>
  </div>
</section>
<section id="footer">
  <footer class="site-footer">
    <div class="container">
      <p>© 2025 SINCE Studio All Rights Reserved.</p>
    </div>
  </footer>
</section>
