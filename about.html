  <style id="sections-styles">
html, body {
  height: 100%;
  margin: 0;
}
    
#container {
  min-height: 100%;
  position: relative;
}
    
.wrapper {
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

.main-content {
  flex: 1;
}

/* CSS for section section:about */
.about-section {
  padding: 40px 0;
  background-color: var(--background-color);
}

.about-container {
  max-width: 1200px;
  margin: 0 auto;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 0px;
}

.section-title {
  font-size: 36px;
  font-weight: 900;
  color: var(--primary-text-color);
}

.about-content {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 50px;
  width: 100%;
}

.about-image {
  flex-shrink: 0;
}

.about-image img {
  width: 465px;
  height: 310px;
  object-fit: cover;
}

.about-text {
  max-width: 468px;
  display: flex;
  flex-direction: column;
}

.about-subtitle {
  font-size: 28px;
  font-weight: 400;
  color: var(--primary-text-color);
}

.about-text p {
  font-size: 18px;
  font-weight: 400;
  line-height: 1.7; /* 27px is a bit tight, using 1.7 for better readability */
  color: var(--primary-text-color);
}

@media (max-width: 1024px) {
  .about-content {
    flex-direction: column;
    text-align: center;
  }
  .about-text {
    align-items: center;
  }
}

@media (max-width: 768px) {
  .about-content {
    gap: 0px;
  }
  .about-section {
    padding: 50px 20px;
  }
  .about-container {
    gap: 0px;
  }
  .section-title {
    font-size: 28px;
  }
  .about-image img {
    width: 100%;
    max-width: 465px;
    height: auto;
  }
  .about-subtitle {
    font-size: 24px;
  }
  .about-text p {
    font-size: 16px;
    text-align: left;
  }
}

/* CSS for section section:footer */
.site-footer {
  background-color: var(--primary-color);
  color: var(--footer-text-color);
  padding: 12px 0;

    </div>
