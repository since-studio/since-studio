  <style id="sections-styles">
html, body {
  height: 100%;
  margin: 0;
}
    
#container {
  min-height: 100%;
  position: relative;
}
    
.wrapper {
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

.main-content {
  flex: 1;
}
/* CSS for section section:header */
.site-header {
  background-color: var(--white-color);
  box-shadow: 0px 1px 10px 0px rgba(0, 0, 0, 0.1);
  position: sticky;
  top: 0;
  z-index: 1000;
  height: 100px;
  display: flex;
  align-items: center;
}

.header-container {
  display: flex;
  justify-content: space-between;
  align-items: center;
  gap: 20px;
}

.logo img {
  display: block;
  height: 60px;
  width: auto;
}

.main-nav ul {
  display: flex;
  list-style: none;
  margin: 0;
  padding: 0;
  gap: 40px;
}

.main-nav a {
  font-weight: 700;
  font-size: 18px;
  line-height: 27px;
  color: var(--text-color);
  transition: color 0.3s ease;
}

.main-nav a:hover {
  color: var(--primary-color);
}

.mobile-nav-toggle {
  cursor: pointer;
  position: relative;
  width: 48px;
  height: 48px;
  top: 20px;
  right: 20px;
  display: none;
}

.mobile-nav-toggle span {
  opacity: 0;
  width: 1px;
  height: 1px;
  display: block; 
 } 
  
.mobile-nav-toggle::before {
  content: "";
  position: absolute;
  background-color: black;
  height: 2px;
  width: 36px;
  top: 0;
  box-shadow: 0px 12px 0px black, 0px -12px 0px black;
  right: 0;
 } 

#menu_control {
  display: none;
} 
    
@media (max-width: 768px) {
  .main-nav {
    position: fixed;
    flex-direction: column;
    background-color: #326291;
    top: 100px;
    width: 50%;
    height: calc(100vh - 100px);
    padding: 20px;
    right: -100%;
    transition: right 0.8s ease-in-out;
  }
  
  .main-nav::-webkit-scrollbar {
    display: none;
  }

  .main-nav ul {
    display: flex;
    flex-direction: column;
    list-style: none;
    margin: 0;
    padding: 0;
  }
    
  .main-nav a {
    writing-mode: horizontal-tb;
    color: white;
    padding: 10px 20px;
  }

  .main-nav a:hover {
    color: var(--secondary-color);
  }
    
  .mobile-nav-toggle {
    display: block;  
  }

  #menu_control:checked ~ .main-nav {
    right: 0px;
  }
}
/* CSS for section section:about */
.about-section {
  padding: 80px 20px;
  background-color: var(--background-color);
}

.about-container {
  max-width: 1200px;
  margin: 0 auto;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 60px;
}

.section-title {
  font-size: 36px;
  font-weight: 900;
  line-height: 52px;
  color: var(--primary-text-color);
}

.about-content {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 50px;
  width: 100%;
}

.about-image {
  flex-shrink: 0;
}

.about-image img {
  width: 465px;
  height: 310px;
  object-fit: cover;
  border-radius: 8px;
}

.about-text {
  max-width: 468px;
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.about-subtitle {
  font-size: 28px;
  font-weight: 400;
  line-height: 48px;
  color: var(--primary-text-color);
}

.about-text p {
  font-size: 18px;
  font-weight: 400;
  line-height: 1.7; /* 27px is a bit tight, using 1.7 for better readability */
  color: var(--primary-text-color);
}

@media (max-width: 1024px) {
  .about-content {
    flex-direction: column;
    text-align: center;
  }
  .about-text {
    align-items: center;
  }
}

@media (max-width: 768px) {
  .about-section {
    padding: 50px 20px;
  }
  .about-container {
    gap: 40px;
  }
  .section-title {
    font-size: 28px;
  }
  .about-image img {
    width: 100%;
    max-width: 465px;
    height: auto;
  }
  .about-subtitle {
    font-size: 24px;
  }
  .about-text p {
    font-size: 16px;
    text-align: left;
  }
}

/* CSS for section section:footer */
.site-footer {
  background-color: var(--primary-color);
  color: var(--footer-text-color);

  text-align: center;
}

.site-footer p {
  margin: 0;
  font-size: 16px;
  line-height: 24px;
  font-weight: 400;
}
