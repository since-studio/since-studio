  <style id="sections-styles">
/* CSS for section section:header */
.site-header {
  background-color: var(--white-color);
  box-shadow: 0px 1px 10px 0px rgba(0, 0, 0, 0.1);
  position: sticky;
  top: 0;
  z-index: 1000;
  height: 100px;
  display: flex;
  align-items: center;
}

.header-container {
  display: flex;
  justify-content: space-between;
  align-items: center;
  gap: 20px;
}

.logo img {
  display: block;
  height: 60px;
  width: auto;
}

.main-nav ul {
  display: flex;
  list-style: none;
  margin: 0;
  padding: 0;
  gap: 40px;
}

.main-nav a {
  font-weight: 700;
  font-size: 18px;
  line-height: 27px;
  color: var(--text-color);
  transition: color 0.3s ease;
}

.main-nav a:hover {
  color: var(--primary-color);
}

.mobile-nav-toggle {
  display: none;
  background: none;
  border: none;
  cursor: pointer;
  padding: 0;
  width: 30px;
  height: 24px;
  flex-direction: column;
  justify-content: space-between;
}

.mobile-nav-toggle span {
  display: block;
  width: 100%;
  height: 3px;
  background-color: var(--text-color);
  border-radius: 2px;
}

@media (max-width: 768px) {
  .main-nav {
    display: none;
  }
  .mobile-nav-toggle {
    display: flex;
  }
}

    </nav>

      <span></span>
      <span></span>
      <span></span>
    </button>
  </div>
</header>
