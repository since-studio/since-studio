<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>插畫卡片-精選作品｜欣思工作室 Since Studio</title>
  <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>插畫卡片-精選作品｜欣思工作室 Since Studio</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="global.css">
  <style id="sections-styles">
html, body {
  height: 100%;
  margin: 0;
}
    
#container {
  min-height: 100%;
  position: relative;
}
    
.wrapper {
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

.main-content {
  flex: 1;
}

/* CSS for section section:product */
.product-details {
  padding: 40px 0;
}

.product-details .container {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 0px;
}

.product-title {
  font-size: 36px;
  font-weight: 900;
  color: var(--text-color);
  text-align: center;
}

.product-image-wrapper {
  width: 100%;
  max-width: 1000px;
  aspect-ratio: 3 / 2; 
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

.product-image {
  width: 100%;
  height: 100%;
  object-fit: cover; 
}

.product-concept {
  width: 100%;
  max-width: 1000px;
}

.concept-title {
  font-size: 24px;
  font-weight: 700;
  line-height: 36px;
  color: var(--primary-color);
  margin-bottom: 5px;
}

.concept-text {
  font-size: 18px;
  font-weight: 400;
  line-height: 27px;
  color: var(--text-color);
}

@media (max-width: 768px) {
  .product-details {
    padding: 30px 0;
  }
  .product-details .container {
    gap: 0px;
  }
  .product-title {
    font-size: 28px;
  }
  .concept-title {
    font-size: 20px;
  }
  .concept-text {
    font-size: 16px;
    line-height: 24px;
    margin-bottom: 24px;
  }
}

/* CSS for section section:footer */
.site-footer {
    background-color: var(--primary-color);
    color: var(--footer-text-color);
    padding: 12px 0;
    text-align: center;
  }

.site-footer p {
  margin: 0;
  font-size: 16px;
  line-height: 24px;
  font-weight: 400;
}
    
  </style>
  <script src="global.js" defer></script>
</head>
<body>
<div id="site-header"></div>
   <div class="wrapper">
    <main class="main-content">
<section class="product-details">
  <div class="container">
    <h1 class="product-title">插畫卡片</h1>
    <div class="product-image-wrapper">
      <img src="images/4d689d51f3779cdfc81e343fdc62cce9da81be0f.png" alt="插畫卡片" class="product-image">
    </div>
    <section class="product-concept">
      <h2 class="concept-title">設計理念</h2>
      <p class="concept-text">
        這款卡片以手寫文字搭配簡約的插畫，設計風格青春活潑，特別為畢業主題創作。封面以柔和的黃色與灰色圓點組成背景，象徵回憶如同光點在腦海中閃爍，搭配「畢業快樂」的手寫字體，簡約中又不失去情感溫度。
      </p>
      <p class="concept-text">        
        卡片內頁保有足夠的留白空間，方便書寫文字與心意。封面文字與插圖皆可依需求進行客製化設計，無論是送給親朋好友、師長或自己，這張卡片都可以傳遞對未來的祝福或是當下的感謝等訊息。
      </p>
    </section>
  </div>
</section>
</main>
<footer class="site-footer">
  <div class="container">
    <p>© 2025 SINCE Studio All Rights Reserved.</p>
  </div>
</footer>
<script>
    fetch('navbar.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('site-header').innerHTML = html;
      });
  </script>
</body>
</html>
