<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>文字貼紙｜欣思工作室 Since Studio</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="global.css">
  <style id="sections-styles">
html, body {
  height: 100%;
  margin: 0;
}
    
#container {
  min-height: 100%;
  position: relative;
}
    
.wrapper {
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

.main-content {
  flex: 1;
}

/* CSS for section section:product */
.product-details {
  padding: 40px 0;
}

.product-details .container {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 0px;
}

.product-title {
  font-size: 36px;
  font-weight: 900;
  color: var(--text-color);
  text-align: center;
}

.product-image-wrapper {
  width: 100%;
  max-width: 1000px;
  aspect-ratio: 3 / 2; 
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

.product-image {
  width: 100%;
  height: 100%;
  object-fit: cover; 
}

.product-concept {
  width: 100%;
  max-width: 1000px;
}

.concept-title {
  font-size: 24px;
  font-weight: 700;
  line-height: 36px;
  color: var(--primary-color);
  margin-bottom: 5px;
}

.concept-text {
  font-size: 18px;
  font-weight: 400;
  line-height: 27px;
  color: var(--text-color);
}

@media (max-width: 768px) {
  .product-details {
    padding: 30px 0;
  }
  .product-details .container {
    gap: 0px;
  }
  .product-title {
    font-size: 28px;
  }
  .concept-title {
    font-size: 20px;
  }
  .concept-text {
    font-size: 16px;
    line-height: 24px;
    margin-bottom: 24px;
  }
}

/* CSS for section section:footer */
.site-footer {
    background-color: var(--primary-color);
    color: var(--footer-text-color);
    padding: 12px 0;
    text-align: center;
  }

.site-footer p {
  margin: 0;
  font-size: 16px;
  line-height: 24px;
  font-weight: 400;
}
    
  </style>
  <script src="global.js" defer></script>
</head>
<body>
<div id="site-header"></div>
   <div class="wrapper">
    <main class="main-content">
<section class="product-details">
  <div class="container">
    <h1 class="product-title">文字貼紙</h1>
    <div class="product-image-wrapper">
      <img src="images/63841c4166c7684a31f82d75fa5aaebac6f0d33d.png" alt="文字貼紙" class="product-image">
    </div>
    <section class="product-concept">
      <h2 class="concept-title">設計理念</h2>
      <p class="concept-text">
        這組貼紙設計以兩款不同風格的背景呈現，搭配簡潔又帶有溫度的手寫文字，簡短的句子卻帶有療癒的力量，小小的貼紙希望能陪伴你的日常生活，可以給自己作為裝飾提醒，也可以送給他人作為溫柔的鼓勵。
      </p>
      <p class="concept-text">
        貼紙選用霧面防潑水的材質，質感柔霧不反光且具有耐用性，適合貼在筆記本、電腦、手機殼、信封或禮品包裝等，除了個人使用，也可以客製文字與背景，應用於品牌信封貼紙、婚宴小禮的包裝貼紙等不同場合，表達風格也能「貼」近心意。      
      </p>
    </section>
  </div>
</section>
</main>
<footer class="site-footer">
  <div class="container">
    <p>© 2025 SINCE Studio All Rights Reserved.</p>
  </div>
</footer>
<script>
    fetch('navbar.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('site-header').innerHTML = html;
      });
  </script>
</body>
</html>
