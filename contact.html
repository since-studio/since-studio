  <style id="sections-styles">
/* CSS for section section:header */
.site-header {
  background-color: var(--white-color);
  box-shadow: 0px 1px 10px 0px rgba(0, 0, 0, 0.1);
  position: sticky;
  top: 0;
  z-index: 1000;
  height: 100px;
  display: flex;
  align-items: center;
}

.header-container {
  display: flex;
  justify-content: space-between;
  align-items: center;
  gap: 20px;
}

.logo img {
  display: block;
  height: 60px;
  width: auto;
}

.main-nav ul {
  display: flex;
  list-style: none;
  margin: 0;
  padding: 0;
  gap: 40px;
}

.main-nav a {
  font-weight: 700;
  font-size: 18px;
  line-height: 27px;
  color: var(--text-color);
  transition: color 0.3s ease;
}

.main-nav a:hover {
  color: var(--primary-color);
}

.mobile-nav-toggle {
  display: none;
  background: none;
  border: none;
  cursor: pointer;
  padding: 0;
  width: 30px;
  height: 24px;
  flex-direction: column;
  justify-content: space-between;
}

.mobile-nav-toggle span {
  display: block;
  width: 100%;
  height: 3px;
  background-color: var(--text-color);
  border-radius: 2px;
}

@media (max-width: 768px) {
  .main-nav {
    display: none;
  }
  .mobile-nav-toggle {
    display: flex;
  }
}

/* CSS for section section:contact */
.contact-section {
    padding: 80px 0;
  }

  .title-container {
    text-align: center;
    padding-bottom: 50px;
  }

  .section-title {
    font-size: 36px;
    font-weight: 900;
    line-height: 52px;
    color: var(--text-color);
    margin: 0;
  }

  .contact-content {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 75px;
  }

  .contact-info {
    flex-basis: 55%;
    max-width: 507px;
  }

  .contact-details,
  .contact-description {
    font-size: 18px;
    line-height: 27px;
    color: var(--text-color);
    margin: 0 0 21px 0;
  }

  .social-icons {
    display: flex;
    gap: 20px;
    margin-top: 25px;
  }

  .social-icons img {
    width: 40px;
    height: 40px;
  }

  .qr-code {
    flex-shrink: 0;
  }

  .qr-code img {
    width: 300px;
    height: 300px;
  }

  @media (max-width: 992px) {
    .contact-section {
      padding: 60px 0;
    }
    .contact-content {
      flex-direction: column;
      text-align: center;
      gap: 40px;
    }
    .contact-info {
      max-width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  }

/* CSS for section section:footer */
.site-footer {
    background-color: var(--primary-color);
    color: var(--footer-text-color);
    padding: 12px 0;
    text-align: center;
  }

  .site-footer p {
    margin: 0;
    font-size: 16px;
    line-height: 24px;
  }
  </style>
