  <style id="sections-styles">
html, body {
  height: 100%;
  margin: 0;
}
    
#container {
  min-height: 100%;
  position: relative;
}
    
.wrapper {
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

.main-content {
  flex: 1;
}
    
/* CSS for section section:header */
.site-header {
  background-color: var(--white-color);
  box-shadow: 0px 1px 10px 0px rgba(0, 0, 0, 0.1);
  position: sticky;
  top: 0;
  z-index: 1000;
  height: 100px;
  display: flex;
  align-items: center;
}

.header-container {
  display: flex;
  justify-content: space-between;
  align-items: center;
  gap: 20px;
}

.logo img {
  display: block;
  height: 60px;
  width: auto;
}

.main-nav ul {
  display: flex;
  list-style: none;
  margin: 0;
  padding: 0;
  gap: 40px;
}

.main-nav a {
  font-weight: 700;
  font-size: 18px;
  line-height: 27px;
  color: var(--text-color);
  transition: color 0.3s ease;
}

.main-nav a:hover {
  color: var(--primary-color);
}

.mobile-nav-toggle {
  cursor: pointer;
  position: relative;
  width: 48px;
  height: 48px;
  top: 20px;
  right: 20px;
  display: none;
}

.mobile-nav-toggle span {
  opacity: 0;
  width: 1px;
  height: 1px;
  display: block; 
 } 
  
.mobile-nav-toggle::before {
  content: "";
  position: absolute;
  background-color: black;
  height: 2px;
  width: 36px;
  top: 0;
  box-shadow: 0px 12px 0px black, 0px -12px 0px black;
  right: 0;
 } 

#menu_control {
  display: none;
} 
    
@media (max-width: 768px) {
  .main-nav {
    position: fixed;
    flex-direction: column;
    background-color: #326291;
    top: 100px;
    width: 50%;
    height: calc(100vh - 100px);
    padding: 40px;
    right: -100%;
    transition: right 0.8s ease-in-out;
  }
  
  .main-nav::-webkit-scrollbar {
    display: none;
  }

  .main-nav ul {
    display: flex;
    flex-direction: column;
    list-style: none;
    margin: 0;
    padding: 0;
    gap: 30px;
  }
    
  .main-nav a {
    writing-mode: horizontal-tb;
    color: white;
    padding: 10px 20px;
  }

  .main-nav a:hover {
    color: var(--secondary-color);
  }
    
  .mobile-nav-toggle {
    display: block;  
  }

  #menu_control:checked ~ .main-nav {
    right: 0px;
  }
}
    
/* CSS for section section:contact */
.contact-section {
    padding: 80px 0;
  }

  .title-container {
    text-align: center;
    padding-bottom: 50px;
  }

  .section-title {
    font-size: 36px;
    font-weight: 900;
    line-height: 52px;
    color: var(--text-color);
    margin: 0;
  }

  .contact-content {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 75px;
  }

  .contact-info {
    flex-basis: 55%;
    max-width: 507px;
  }

  .contact-details,
  .contact-description {
    font-size: 18px;
    line-height: 27px;
    color: var(--text-color);
    margin: 0 0 21px 0;
  }

  .social-icons {
    display: flex;
    gap: 20px;
    margin-top: 25px;
  }

  .social-icons img {
    width: 40px;
    height: 40px;
  }

  .qr-code {
    flex-shrink: 0;
  }

  .qr-code img {
    width: 300px;
    height: 300px;
  }

  @media (max-width: 992px) {
    .contact-section {
      padding: 60px 0;
    }
    .contact-content {
      flex-direction: column;
      text-align: center;
      gap: 40px;
    }
    .contact-info {
      max-width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  }

/* CSS for section section:footer */
.site-footer {
  background-color: var(--primary-color);
  color: var(--footer-text-color);
  padding: 12px 0;
  text-align: center;
}

.site-footer p {
  margin: 0;
  font-size: 16px;
  line-height: 24px;
  font-weight: 400;
}
