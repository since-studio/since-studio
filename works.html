  <style id="sections-styles">
html, body {
  height: 100%;
  margin: 0;
}
    
#container {
  min-height: 100%;
  position: relative;
}
    
.wrapper {
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

.main-content {
  flex: 1;
}
    
/* CSS for section section:header */
.site-header {
  background-color: var(--white-color);
  box-shadow: 0px 1px 10px 0px rgba(0, 0, 0, 0.1);
  position: sticky;
  top: 0;
  z-index: 1000;
  height: 100px;
  display: flex;
  align-items: center;
}

.header-container {
  display: flex;
  justify-content: space-between;
  align-items: center;
  gap: 20px;
}

.logo img {
  display: block;
  height: 60px;
  width: auto;
}

.main-nav ul {
  display: flex;
  list-style: none;
  margin: 0;
  padding: 0;
  gap: 40px;
}

.main-nav a {
  font-weight: 700;
  font-size: 18px;
  line-height: 27px;
  color: var(--text-color);
  transition: color 0.3s ease;
}

.main-nav a:hover {
  color: var(--primary-color);
}

.mobile-nav-toggle {
  cursor: pointer;
  position: relative;
  width: 48px;
  height: 48px;
  top: 20px;
  right: 20px;
  display: none;
}

.mobile-nav-toggle span {
  opacity: 0;
  width: 1px;
  height: 1px;
  display: block; 
 } 
  
.mobile-nav-toggle::before {
  content: "";
  position: absolute;
  background-color: black;
  height: 2px;
  width: 36px;
  top: 0;
  box-shadow: 0px 12px 0px black, 0px -12px 0px black;
  right: 0;
 } 

#menu_control {
  display: none;
} 
    
@media (max-width: 768px) {
  .main-nav {
    position: fixed;
    flex-direction: column;
    background-color: #326291;
    top: 100px;
    width: 50%;
    height: calc(100vh - 100px);
    padding: 20px;
    right: -100%;
    transition: right 0.8s ease-in-out;
  }
  
  .main-nav::-webkit-scrollbar {
    display: none;
  }

  .main-nav ul {
    display: flex;
    flex-direction: column;
    list-style: none;
    margin: 0;
    padding: 0;
  }
    
  .main-nav a {
    writing-mode: horizontal-tb;
    color: white;
    padding: 10px 20px;
  }

  .main-nav a:hover {
    color: var(--secondary-color);
  }
    
  .mobile-nav-toggle {
    display: block;  
  }

  #menu_control:checked ~ .main-nav {
    right: 0px;
  }
}
    
/* CSS for section section:works */
.works-section {
  padding: 50px 0 100px;
}

.works-title {
  font-family: 'Noto Sans', sans-serif;
  font-weight: 900;
  font-size: 36px;
  line-height: 52px;
  text-align: center;
  color: var(--color-text-primary);
  margin-top: 0;
  margin-bottom: 36px;
}

.works-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 43px 34px; /* Vertical gap: -167 - (-472 + 270) = 35px, Horizontal gap: 7751 - (7408 + 310) = 33px. Averaging for consistency. */
}

.work-card {
  background-color: var(--color-background);
  border-radius: 10px;
  box-shadow: 0px 2px 5px 0px rgba(0, 0, 0, 0.25);
  overflow: hidden;
  display: flex;
  flex-direction: column;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.work-card:hover {
    transform: translateY(-5px);
    box-shadow: 0px 4px 15px 0px rgba(0, 0, 0, 0.2);
}

.card-image-wrapper {
  width: 100%;
  aspect-ratio: 310 / 207;
  overflow: hidden;
}

.card-image-wrapper img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.card-caption {
  font-family: 'Noto Sans', sans-serif;
  font-weight: 400;
  font-size: 18px;
  line-height: 27px;
  text-align: center;
  color: var(--color-text-primary);
  margin: 0;
  padding: 13px 10px 14px;
}

@media (max-width: 992px) {
  .works-grid {
    grid-template-columns: repeat(2, 1fr);
  }
}

@media (max-width: 576px) {
  .works-section {
    padding: 40px 0 60px;
  }
  .works-title {
    font-size: 28px;
  }
  .works-grid {
    grid-template-columns: 1fr;
    gap: 30px;
  }
}

/* CSS for section section:footer */
.site-footer {

  text-align: center;
}

.site-footer p {
  margin: 0;
  font-size: 16px;
  line-height: 24px;
  font-weight: 400;
}
