html, body {
  height: 100%;

}
    
#container {
  min-height: 100%;
  position: relative;
}
    
.wrapper {
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

.main-content {
  flex: 1;
}

/* CSS for section section:works */
.works-section {
  padding: 40px 0;
}

.works-title {
  font-family: 'Noto Sans', sans-serif;
  font-weight: 900;
  font-size: 36px;
  line-height: 52px;
  text-align: center;
  color: var(--color-text-primary);
  margin-top: 0;
  margin-bottom: 36px;
}

.works-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 43px 34px; /* Vertical gap: -167 - (-472 + 270) = 35px, Horizontal gap: 7751 - (7408 + 310) = 33px. Averaging for consistency. */
}

.work-card {
  background-color: var(--color-background);
  border-radius: 15px;
  box-shadow: 0px 2px 5px 0px rgba(0, 0, 0, 0.25);
  overflow: hidden;
  display: flex;
  flex-direction: column;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.work-card:hover {
    transform: translateY(-5px);
    box-shadow: 0px 4px 15px 0px rgba(0, 0, 0, 0.2);
}

.card-image-wrapper {
  width: 100%;
  aspect-ratio: 310 / 207;
  overflow: hidden;
}

.card-image-wrapper img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.card-caption {
  font-family: 'Noto Sans', sans-serif;
  font-weight: 400;
  font-size: 18px;
  line-height: 27px;
  text-align: center;
  color: var(--color-text-primary);
  margin: 0;
  padding: 13px 10px 14px;
}

@media (max-width: 992px) {
  .works-grid {
    grid-template-columns: repeat(2, 1fr);
  }
}

@media (max-width: 576px) {
  .works-section {
    padding: 40px 0 60px;
  }
  .works-title {
    font-size: 28px;
  }
  .works-grid {

  }
}
