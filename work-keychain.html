<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>吊飾/鑰匙圈｜欣思工作室 Since Studio</title>
  <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>吊飾/鑰匙圈｜欣思工作室 Since Studio</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="global.css">
  <style id="sections-styles">
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
}
    
#container {
  min-height: 100%;
  position: relative;
}
    
.wrapper {
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

.main-content {
  flex: 1;
  margin-top: 80px;
}

/* CSS for section section:product */
.product-details {
  padding: 40px 0;
}

.product-details .container {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 0px;
}

.product-title {
  font-size: 36px;
  font-weight: 900;
  color: var(--text-color);
  text-align: center;
}

.product-image-wrapper {
  width: 100%;
  max-width: 1000px;
  aspect-ratio: 3 / 2; 
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

.product-image {
  width: 100%;
  height: 100%;
  object-fit: cover; 
}

.product-concept {
  width: 100%;
  max-width: 1000px;
}

.concept-title {
  font-size: 24px;
  font-weight: 700;
  line-height: 36px;
  color: var(--primary-color);
  margin-bottom: 5px;
}

.concept-text {
  font-size: 18px;
  font-weight: 400;
  line-height: 27px;
  color: var(--text-color);
}

@media (max-width: 768px) {
  .product-details {
    padding: 30px 0;
  }
  .product-details .container {
    gap: 0px;
  }
  .product-title {
    font-size: 28px;
  }
  .concept-title {
    font-size: 20px;
  }
  .concept-text {
    font-size: 16px; 
    line-height: 24px;
    margin-bottom: 24px;
  }
}

/* CSS for section section:footer */
.site-footer {
    background-color: var(--primary-color);
    color: var(--footer-text-color);
    padding: 12px 0;
    text-align: center;
  }

.site-footer p {
  margin: 0;
  font-size: 16px;
  line-height: 24px;
  font-weight: 400;
}
    
  </style>
  <script src="global.js" defer></script>
</head>
<body>
<div id="site-header"></div>
   <div class="wrapper">
    <main class="main-content">
<section class="product-details">
  <div class="container">
    <h1 class="product-title">吊飾 / 鑰匙圈</h1>
    <div class="product-image-wrapper">
      <img src="images/15ccc450d16ac63c40056c9e1ed77629dfab0e0c.png" alt="鑰匙圈" class="product-image">
    </div>
    <section class="product-concept">
      <h2 class="concept-title">設計理念</h2>
      <p class="concept-text">
        靈感來自張國榮的歌曲〈我〉，將歌詞的意象轉化為視覺設計，以手寫歌詞搭配煙火插圖，表達每個人都像夜空中綻放的煙火，各自擁有不同的色彩，但都是獨一無二且珍貴的，鼓勵大家勇敢接受自我，肯定自己的價值。
      </p>
      <p class="concept-text">
        圓形的造型也寓意完整與自洽，霧面材質以及手寫字體，呈現有溫度的個人風格，將視覺美感與內在意義融合。這款鑰匙圈也開放客製化文字與背景，適合掛在鑰匙、包包當個人配件，也很適合作為禮物，讓每一份設計都能承載一段專屬心意。
      </p>
    </section>
  </div>
</section>
</main>
<footer class="site-footer">
  <div class="container">
    <p>© 2025 SINCE Studio All Rights Reserved.</p>
  </div>
</footer>
<script>
    fetch('navbar.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('site-header').innerHTML = html;
      });
  </script>
</body>
</html>
