  <style id="sections-styles">
html, body {
  height: 100%;
  margin: 0;
}
    
#container {
  min-height: 100%;
  position: relative;
}
    
.wrapper {
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

.main-content {
  flex: 1;
}

/* CSS for section section:product */
.product-details {
  padding: 40px 0;
}

.product-details .container {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 0px;
}

.product-title {
  font-size: 36px;
  font-weight: 900;
  color: var(--text-color);
  text-align: center;
}

.product-image-wrapper {
  width: 100%;
  max-width: 1000px;
  aspect-ratio: 3 / 2; 
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

.product-image {
  width: 100%;
  height: 100%;
  object-fit: cover; 
}

.product-concept {
  width: 100%;
  max-width: 1000px;
}

.concept-title {
  font-size: 24px;
  font-weight: 700;
  line-height: 36px;
  color: var(--primary-color);
  margin-bottom: 5px;
}

.concept-text {
  font-size: 18px;
  font-weight: 400;
  line-height: 27px;
  color: var(--text-color);
}

@media (max-width: 768px) {
  .product-details {
    padding: 30px 0;
  }
  .product-details .container {
    gap: 0px;
  }
  .product-title {
    font-size: 28px;
  }
  .concept-title {
    font-size: 20px;
  }
  .concept-text {
    font-size: 16px;
    line-height: 24px;
    margin-bottom: 24px;
  }
}

/* CSS for section section:footer */
.site-footer {
    background-color: var(--primary-color);
    color: var(--footer-text-color);
    padding: 12px 0;
    text-align: center;
  }

.site-footer p {
  margin: 0;
  font-size: 16px;
  line-height: 24px;
  font-weight: 400;
}

<body>
<div id="site-header"></div>
   <div class="wrapper">
    <main class="main-content">
<section class="product-details">
  <div class="container">
    <h1 class="product-title">冰箱磁鐵</h1>
    <div class="product-image-wrapper">
      <img src="images/a3006dc5966277727e7a1ad6800881edd0cc122e.png" alt="冰箱磁鐵" class="product-image">
    </div>
    <section class="product-concept">
      <h2 class="concept-title">設計理念</h2>
      <p class="concept-text">
        這款冰箱磁鐵以夜晚的星空與山影為背景，搭配莎士比亞《麥克白》的經典台詞：「黑夜無論怎樣悠長，白晝總會到來。」文字以手寫字體呈現，讓簡單的一句話蘊含溫暖的力量，營造靜謐又帶點神祕的視覺氛圍。
      </p>
      <p class="concept-text">
        無論身處什麼樣的低潮或挑戰，鼓勵人們保持樂觀，相信一切終將好轉。磁鐵為簡約圓型設計，適合吸附於冰箱、磁性白板、辦公區等空間。除了實用，也具有裝飾與療癒功能，亦可客製化專屬文字，成為送給朋友的一份溫暖禮物。
      </p>
    </section>
  </div>
</section>
</main>
