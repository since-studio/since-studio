  <style id="sections-styles">
html, body {
  height: 100%;
  margin: 0;
}
    
#container {
  min-height: 100%;
  position: relative;
}
    
.wrapper {
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

.main-content {
  flex: 1;

/* CSS for section section:header */
.site-header {
  background-color: var(--white-color);
  box-shadow: 0px 1px 10px 0px rgba(0, 0, 0, 0.1);
  position: sticky;
  top: 0;
  z-index: 1000;
  height: 80px;
  display: flex;
  align-items: center;
}

.header-container {
  display: flex;
  justify-content: space-between;
  align-items: center;
  gap: 20px;
}

.logo img {
  display: block;
  height: 50px;
  width: auto;
  top: 20px;
  left: 20px;
}

.main-nav ul {
  display: flex;
  list-style: none;
  margin: 0;
  padding: 0;
  gap: 40px;
}

.main-nav a {
  font-weight: 700;
  font-size: 18px;
  line-height: 27px;
  color: var(--text-color);
  transition: color 0.3s ease;
}

.main-nav a:hover {
  color: var(--primary-color);
}

.mobile-nav-toggle {
  cursor: pointer;
  position: relative;
  width: 36px;
  height: 36px;
  top: 0px;
  right: 0px;
  display: none;
}

.mobile-nav-toggle span {
  opacity: 0;
  width: 1px;
  height: 1px;
  display: block; 
 } 
  
.mobile-nav-toggle::before {
  content: "";
  position: absolute;
  background-color: black;
  height: 2px;
  width: 24px;
  top: 18px;  
  box-shadow: 0px 8px 0px black, 0px -8px 0px black;
  right: 8px;
 } 

#menu_control {
  display: none;
} 
    
@media (max-width: 768px) {
  .main-nav {
    position: fixed;
    flex-direction: column;
    background-color: #326291;
    top: 80px;
    width: 50%;
    height: calc(100vh - 80px);
    padding: 40px;
    right: -100%;
    transition: right 0.8s ease-in-out;
  }
  
  .main-nav::-webkit-scrollbar {
    display: none;
  }

  .main-nav ul {
    display: flex;
    flex-direction: column;
    list-style: none;
    margin: 0;
    padding: 0;
    gap: 30px;
  }
    
  .main-nav a {
    writing-mode: horizontal-tb;
    color: white;
    padding: 10px 20px;
  }

  .main-nav a:hover {
    color: var(--secondary-color);
  }
    
  .mobile-nav-toggle {
    display: block;  
  }

  #menu_control:checked ~ .main-nav {
    right: 0px;
  }
}

/* CSS for section section:product */
.product-details {
  padding: 50px 0;
}

.product-details .container {
  display: flex;
  flex-direction: column;

}

.product-title {

  color: var(--text-color);
  text-align: center;
}

.product-image-wrapper {

  aspect-ratio: 3 / 2; 
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

.product-image {
  width: 100%;
  height: 100%;
  object-fit: cover; 
}

.product-concept {
  width: 100%;
  max-width: 1000px;
}

.concept-title {

  font-weight: 700;
  line-height: 36px;
  color: var(--primary-color);
  margin-bottom: 5px;
}

.concept-text {
  font-size: 18px;
  font-weight: 400;
  line-height: 27px;
  color: var(--text-color);
}

@media (max-width: 768px) {
  .product-details {
    padding: 30px 0;
  }
  .product-details .container {
    gap: 0px;
  }
  .product-title {
    font-size: 28px;
  }
  .concept-title {
    font-size: 20px;
  }
  .concept-text {
    font-size: 16px;
    line-height: 24px;
    margin-bottom: 24px;
  }
}

/* CSS for section section:footer */
.site-footer {

    color: var(--footer-text-color);

    text-align: center;
  }

.site-footer p {
  margin: 0;

  line-height: 24px;

}

      <p class="concept-text">
        這款冰箱磁鐵以夜晚的星空與山影為背景，搭配莎士比亞《麥克白》的經典台詞：「黑夜無論怎樣悠長，白晝總會到來。」文字以手寫字體呈現，讓簡單的一句話蘊含溫暖的力量，營造靜謐又帶點神祕的視覺氛圍。
      </p>
